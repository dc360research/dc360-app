<!DOCTYPE html>
<html lang="en"> 
<head>   
<title>  
Registration Page  
</title>

<body bgcolor="Lightskyblue">  
<br>  
<br>  
<form>

<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>

<input type="radio" name="other"/> Other  
<br>  
<br>  
  
Financials :
<br>
 
<label>   
2021 Web Sales :  
</label>  
<input type="text" name="2021 web sales"  value="DBO.Financials" size="2"/>

 <label>   
2020 Web Sales :

2019 Web Sales :

Profile

</textarea>

<input type="button" value="Submit Changes"/>

</html>
